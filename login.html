<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="headerlogin">
            <div id="headerloginlogo"><img src="" alt="Logo" onclick="backtohome()"></div>
            <div id="headerloginp"><p>Login</p></div>
        </div>
        <div id="loginwindow">
            <form>
            <label for="username">Username:</label><br>
            <input type="text" id="usernameid" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="passwordid" name="password">
            </form>
            <button id="loginbutton" onclick="submitlogin()">Log in</button>
            <button id="loginbutton" onclick="nybruker()">Lag ny bruker</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
