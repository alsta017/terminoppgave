<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="headerlogin">
            <div id="headerloginlogo"><img src="" alt="Logo" onclick="backtohome()"></div>
            <div id="headerloginp"><p>Login</p></div>
        </div>
        <div id="loginwindow">
            <form id="loginform" method="post" action="logincheck.php">
                <label for="usernameid">Username:</label><br>
                <input type="text" id="usernameid" name="username" autocomplete="username"><br>
                <label for="passwordid">Password:</label><br>
                <input type="password" id="passwordid" name="password" autocomplete="current-password">
                <button id="loginbutton" name="loginbutton">Log in</button>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
